<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/eventos.css">
    <title>Eventos</title>
</head>
<body>
<!--Eventos de clique-->
    <h1 class="titulo"
    onclick="alert('olha eu aqui')"
    onmouseover="console.log('colocou o mouse')"  
    onmouseout="console.log('tirou o mouse')">Sejam Bem vindo(a)</h1>

    <input type="text" value="Nome do Usuario" id="campo" name="usuario"/>
    <button onclick="mudando()" class="botao">Clique em min</button>
    <div class="line"></div>

<!--Eventos de teclado-->

    <input onkeyup="digitou(event)" type="text" value="Nome do cliente" id="campo2" name="client"/>
    <input onkeydown="digitou()" type="text" value="Nome do admin" id="campo3" name="admin"/>

    <script src="../javascript/eventos.js"></script>
</body>
</html>
